<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="post" action="Rejestracja">
        <div class="box">
            <h2>Rejestracja</h2>
            <h4>Wypełnij poniższe pola</h4>
            <div class="inputBox">
                <input type="text" name="name" required>
                <label>Imię</label>
            </div>
            <div class="inputBox">
                <input type="text" name="surname" required>
                <label>Nazwisko</label>
            </div>
            <div class="inputBox">
                <input type="number" name="age" required>
                <label>Wiek</label>
            </div>
            <div class="inputBox">
                <input type="email" name="email" required>
                <label>E-mail</label>
            </div>
            <div class="inputBox">
                <input type="password" name="rpassword" required>
                <label>Hasło</label>
            </div>
            <div class="inputBox">
                <input type="password" name="r2password" required>
                <label>Powtórz hasło</label>
            </div>
            <input type="submit" value="Zarejestruj się"></br>
        </div>
    </form>
</body>
</html>
